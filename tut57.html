<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object in Javascript</title>
</head>
<body>
    <div class="container">
        <h1>This is Math tutorial</h1>
    </div>
    <script>

        // #Printing the Math object
        let m= Math;
        console.log(m);
        // #printing the constants from Math object
        console.log("The value of Math.E is", Math.E)
        console.log("The value of Math.PI is", Math.PI)
        console.log("The value of Math.LN2 is", Math.LN2)
        console.log("The value ofMath.LOG10E  is", Math.LOG10E)

    //    #Printing the constants from Math object
       let a = 34.64534;
       let b = 89;

       console.log("the  value of a and b is", a, b);
       console.log("the  value of a and b rounded is", Math.round(a), Math.round(b));
       console.log("3 raised to the power of 2 is", Math.pow(3,2));
        console.log("square root of 36 is", Math.sqrt(36))

        // #ceil and floor---------
        console.log("5.8 rounded up to ", Math.ceil(5.8))
        console.log("5.8 rounded down to ", Math.floor(5.8))
 
        //  Abs function----abs function negative value to  positive value---
        console.log("Absolute value of 5.6", Math.floor(5.8))
        console.log("Absolute value of -5.66", Math.abs(-5.66))
        console.log("Absolute value of 5.66", Math.abs(5.66))
//  trignometric functions--------------

       console.log("the value of sin(pi) is", Math.sin(Math.PI/2))

    //    #min and max functions----
 console.log("minimum value of 4,5,6 is ", Math.min(4,5,6))
 console.log("max value of 4,5,6 is ", Math.max(4,5,6))
   
//  #generating random number----
let r = Math.random();
// random number logic b/w (a,b) = a + (b-a)*Math.random()---------
let a1 = 1;
let b1 = 100;
let r1_100 =  a1 + (b1-a1)*Math.random();
  console.log("the random number is ", r)
  console.log("the random number is ", r1_100)
