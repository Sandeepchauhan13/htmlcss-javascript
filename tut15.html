<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height, Width, Borders and Backgrounds </title>
    <style>
     #firstpara{
        background-color:red;
        height:100px;
        width:700px;
        border: 4px solid green;
        
        /* border-color:green;
        border-width:4px;
        border-style:solid;
        border-radius: 11px;  in the above border: 4px solid green; is mention in the same property*/

     }
     #secondpara{
        background-color:green;
        height:100px;
        width:450px;
        border-top:  2px solid rgb(16, 13, 35);
        border-bottom: 2px solid rgb(210, 224, 51);
        border-left: 2px solid rgb(56, 220, 84);
        border-right: 2px solid rgb(255, 0, 225);
        border-top-left-radius: 5px;
        border-top-right-radius: 15px;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 35px;
     }
     #thirdpara{
        height: 265px;
        width: 585px;
        background-image:url('https://latestforyouth.com/wp-content/uploads/2022/04/Indian-Girl-Images-042201.jpg');
        background-repeat:no-repeat; /*repeat-x and repeat-y will make it repeat on x and y axis*/
        background-position:center top;
        background-position: center center;
       
         }
    </style>
</head>
<body>
    <h3> This is heading</h3>
    <p id="firstpara"> This is First paragraph</p>
    <h4> border color and border radius</h4>
    <p id="secondpara"> This is second paragraph</p>
