<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors In Css</title>
    <style>
        #firstpara{
            color:blue;
            }
        #secondpara{
            color:rgb(37, 150, 190); /*color by rgb value ie.for red 255,0,0 ie for green 0,255,0  */
        }
        #thirdpara{
            color:white;
            background-color:#B518B9;/*color by hexadecimal*/
        }

    </style>
</head>
<body>
    <h2> This is my First Box</h2>
    <p id="firstpara"> This is a paragraph from first box</p>
    <p id="secondpara"> This is a paragraph from first box</p>
    <p id="thirdpara"> This is a paragraph from first box</p>
</body>
</html>
