<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id's and Classes</title>
</head>
<body>
    <h3>Id's and Classes</h3>
    <div id="mainbox" class="redbg blackborder">
    this is mainbox
</div>
<span class="redbg"> </span>
<!---emmit-->
<!--- .  dot for class # hash for id-->
<span class="redbg"></span>
<span id="redbg"></span>
<div class="redbg blackborder anotherclass"></div>
<!-- emmit takes div tag by default-->
<!-- creating multiple elements using emmit-->
<!--ctrl+/ to comment   -->
<span class="myclass myclass1 myclass2">first</span>
<span class="myclass myclass1 myclass2"> second</span>
<span class="myclass myclass1 myclass2">third</span>
<span class="myclass myclass1 myclass2">fourth</span>
<div class="blackbackground"></div>
<div class="bgred"></div>
<!-- .bgred, .blackbackground automatically creates  div -->
</body>
</html>
