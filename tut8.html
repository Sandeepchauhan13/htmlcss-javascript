<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entities</title>
</head>
<body>
    <div  class="container">
        <p>This is a             paragraph</p>
    </div>
    <div  class="container">
        <p>This is a &nbsp; paragraph</p>
        <p>this is shown or not <p></p>
        <p>this is shown or not &lt;p&gt; </p>
        <p>pound symbol is written like this &pound; </p>
        <p>copyright symbol is written like this &copyright; </p>
        <p>zetta symbol is written like this &zetta; </p>
        <p>empty symbol is written like this &#8203; </p>
    </div>
    <!-- class given in two places -->
</body>
</html>
