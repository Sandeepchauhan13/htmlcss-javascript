<html lang="en">
<head>

    .container{
        font-size: 23px;

    #time{

<body>
    <div class="container">
        
        Current time is <span id="time"></span>

    <script>
        console.log("This is date  and time tutorial");
        // #current date and time
        let now = new Date();
        console.log(now);

        // #reference time ist ka 1970 main date constructor
        let now1 = new Date(0);
        console.log(now1);

        // #format can be change of date
        let newDate = new Date("2023-09-22");
     console.log(newDate);

    console.log(newDate1);

    let yr = newDate.getFullYear();
    console.log("The year is", yr); 
    
    let dt = newDate.getDate();
    console.log("The date is", dt); 
    
    let month = newDate.getMonth();
    console.log("The month is", month); 
    
    let day = newDate.getDay();
    console.log("The hour is", day);

    // #setnew Date 
    newDate.setDate(15);
    console.log(newDate);
